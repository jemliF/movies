<div>
	<label>Actors</label>
	<h5>Choose from list:</h5>
	<div ng-dropdown-multiselect="" options="actorList" selected-model="selectedActors" extra-settings="actorSelectOptions"></div>
	<a ng-click="toggleNewActor=!toggleNewActor" role="button">
                Or, create new actor:&nbsp;
                <i class="fa fa-chevron-down" ng-class="{toggleNewActor: 'fa-chevron-up'}"></i></a>
	<div ng-if="toggleNewActor">
		<div class="form-group">
			<input type="text" class="form-control" ng-model="newActor.firstname" name="firstname" placeholder="Firstname">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="newActor.lastname" name="lastname" placeholder="Lastname">
		</div>
		<button class="btn btn-primary pull-left btn-sm" ng-click="createNewActor()" ng-disabled="!newActor.lastname || !newActor.firstname">
                    Submit
        </button>
	</div>
	<br>
</div>

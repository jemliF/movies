<div class="col-md-8 col-lg-8 col-sm-12 col-xs-12 col-lg-offset-2  col-md-offset-2">
    <h3>Create New Movie</h3>
    <form>
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" autofocus ng-model="movie.name" name="name"
                   id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="duration" class="form-label">Duration</label>
            <input type="number" class="form-control" ng-model="movie.duration" name="duration" step="0.01" id="duration"
                   placeholder="Duration">
        </div>
        <div class="form-group">
            <label for="releaseDate" class="form-label">Release Date</label>
            <input type="date" class="form-control" ng-model="movie.releaseDate" name="releaseDate"
                   id="releaseDate"
                   placeholder="Release Date">
        </div>
        <actor-selector selected-actors="selectedActors" actor-list="actorList"
                        ng-if="selectedActors && actorList"></actor-selector>
        <button class="btn btn-primary pull-right" ng-click="createMovie()"
                ng-disabled="!movie.name || !movie.releaseDate || !movie.duration">
            Submit
        </button>
    </form>
</div>

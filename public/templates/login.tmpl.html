<div class="col-md-8 col-lg-8 col-sm-12 col-xs-12 col-lg-offset-2  col-md-offset-2">
    <h3>Login</h3>
    <form>
        <div class="form-group">
            <input type="email" class="form-control" autofocus ng-model="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="password" name="password"
                   placeholder="Password">
        </div>
        <button class="btn btn-primary pull-right" ng-click="login()" ng-disabled="!email||!password">Submit</button>
    </form>
</div>

<div class="col-md-8 col-lg-8 col-sm-12 col-xs-12 col-lg-offset-2  col-md-offset-2">
    <h3>SignUp</h3>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" autofocus ng-model="user.firstname" name="firstname"
                   placeholder="Firstname">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="user.lastname" name="lastname"
                   placeholder="Lastname">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" ng-model="user.email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="user.password" name="password"
                   placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="retypePassword" name="retypePassword"
                   placeholder="Retype password">
        </div>
        <button class="btn btn-primary pull-right" ng-click="signup()"
                ng-disabled="!user.lastname || !user.firstname || !user.email||!user.password || !retypePassword || user.password!=retypePassword">
            Submit
        </button>
    </form>
</div>
